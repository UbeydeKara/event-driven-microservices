server:
  port: 8082

spring:
  application:
    name: email-service

  datasource:
    url: jdbc:postgresql://postgres:5432/email-service
    username: root
    password: 12345

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show-sql: true

  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    host: smtp.gmail.com
    username: <your-username>
    password: <your-password>
    port: 587

  kafka:
    bootstrap-servers: http://kafka:9092

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

management:
  tracing:
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
